<style>
  .subscribe-button {
    background-color:rgb(141, 0, 0);
    color:white;
    border: none;
    height: 40px;
    width: 110px;
    border-radius: 10px;
    cursor: pointer;
    transition: opacity1s;
    vertical-align: top;
    text-align: center;
  }
  .subscribe-button:hover{
    opacity: 0.3;

  }

  .join-button {
    background-color: white;
    color: blue;
    border-color: blue;
    border-radius: 2px;
    width: 70px;
    height: 40px;
    cursor: pointer;
    padding-top: 10px;
    padding-bottom: 10px;

    text-align: center;
    
  }
  .join-button:hover{
    box-shadow: 10px 10px 10px rgba(0,0,0,0.15);
    background-color: blue;
    transition: box-shadow 0.15px;
  }
  .join-button:active{
    opacity: 0.3;
  }
   .tweet-button {
    background-color: rgb(2, 158, 255);
    color: white;
    height: 40px;
    width: 80px;
    border-radius: 18px;
    border: none;
    font-weight: bold;
    font-size: 15px;
    text-align: center;
   }
   .tweet-button:hover{
    background-color: red;
    }
   .tweet-button:active{
    opacity:0.3;
   }

</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">tweet</button>
